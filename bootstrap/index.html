<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Exposé bootstrap(form)</title>
</head>
<body>
    <div class="container-sm bg-gray text-warning-75 mx-20 my-3">
        <form role="form" class="border needs-validation">        
            <button type="button" class="btn btn-outline-secondary modal-toggle" data-bs-toggle="modal" data-bs-target="#login">Se connecter</button>
            <div class="alert alert-info">
                <em>Les données seront anonymes si vous ne voulez pas vous connecter</em>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control form-control-lg" id="firstname" name="firstname" placeholder="entrer votre nom">
                <label for="firstname" class="form-label">Nom:</label>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="entrer votre prénom">
                <label for="name" class="form-label">Prénom(s):</label>
            </div>

            <div class="my-3">
                <select name="genre" id="genre" class="form-select">
                    <option value="male">Masculin</option>
                    <option value="female">Féminin</option>
                    <option value="indefine">Ne pas spécifier</option>
                </select>
            </div>

            <div class="my-3 form-floating">
                <input type="number" id="age" class="form-control" name="age" min="18" max="70">
                <label for="age" class="form-label">Votre âge</label>
            </div>

            <div class="my-3">
                <label for="range" id="form-label">Noter le service:</label>
                <input type="range" id="range" class="form-range" step="10">
            </div>

            <div class="my-3 form-floating">
                <textarea name="comments" class="form-control" id="comments" cols="30" rows="10" placeholder="Entrer vos remarques"></textarea>
                <label for="comments">Commentaires et remarques:&nbsp;</label>
            </div>

            <div class="my-3">
                <button type="submit" class="btn btn-outline-gray">envoyer</button>
            </div>
<!-----------------------------------------------------------modal code------------------------------------------------------------------------------->            
            <div class="modal" id="login">
                <div class="modal-dialogue">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Connexion</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" title="fermer"></button>
                        </div>

                        <div class="modal-body">
                            <div class="my-3 form-floating input-group">
                                <span class="input-group-text"><img src="../html/photos/gmail.png" alt="favicon gmail" width="120px"></span>
                                <input class="form-control form-control-sm" type="email" name="email" id="email" placeholder="Entrer votre email">
                                <label for="email" class="form-label">email:&nbsp;</label>
                            </div>

                            <div class="my-3 form-floating">
                                <input type="text" name="mdp" id="mdp" placeholder="Votre mot de passe">
                                <label for="mdp">mot de passe:&nbsp;</label>
                            </div>

                            <div class="my-3 form-switch">
                                <label for="yes" class="form-check-label mx-20">
                                    <input type="checkbox" id="yes" value="yes" class="form-check-input">Se souvenir du mot de passe.
                                </label>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn-close" data-bs-dismiss="modal">se connecter</button>
                        </div>
                    </div>

                </div>

            </div>
<!----------------------------------------------------fin du modal-------------------------------------------------------------------------------->
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="jquery-ui-bootstrap-jquery-ui-bootstrap-71f2e47/js/jquery-1.8.3.min.js"></script>

</body>
</html>
